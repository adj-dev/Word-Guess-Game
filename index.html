<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Homemade+Apple"
      rel="stylesheet"
    />
    <title>Word Guess Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Maestro Hangman</h1>
      <div id="game-message">
        <p>
          Welcome to Maestro Hangman! Guess the names of famous classical
          composers.
        </p>
        <p><strong>Press ANY key to begin</strong></p>
      </div>
      <!-- div.game-play only renders once game begins -->
      <div id="game-play">
        <p>Wins: <span id="wins"></span></p>
        <p>Tries: <span id="tries"></span></p>
        <p>Word: <span id="word"></span></p>
        <p>Wrong Letters: <span id="wrong-letters"></span></p>
      </div>
    </div>
    <!-- <script src="assets/javascript/game.js"></script> -->
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
